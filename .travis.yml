language: ruby

env: TRAVIS_DEFAULT_JOBS_SUCK="true"

os: osx
matrix:
  include:
    - osx_image: beta-xcode6.1  # 10.9
      env: GEMFILE="$PWD/Gemfile-1.9.3" PUPPET_VERSION="~> 3.0"
      rvm: 1.9.3
    - osx_image: beta-xcode6.1  # 10.9
      env: GEMFILE="$PWD/Gemfile-1.9.3" PUPPET_VERSION="~> 3.0" FUTURE_PARSER="yes"
      rvm: 1.9.3
    - osx_image: beta-xcode6.1  # 10.9
      env: GEMFILE="$PWD/Gemfile-1.9.3" PUPPET_VERSION="~> 4.0"
      rvm: 1.9.3
    - osx_image: beta-xcode6.1  # 10.9
      env: GEMFILE="$PWD/Gemfile-1.9.3" PUPPET_VERSION="~> 3.0" SLOW_TESTS="true"
      rvm: 1.9.3
    - osx_image: beta-xcode6.1  # 10.9
      env: GEMFILE="$PWD/Gemfile-1.9.3" PUPPET_VERSION="~> 3.0" SLOW_TESTS="true" FUTURE_PARSER="yes"
      rvm: 1.9.3
    - osx_image: beta-xcode6.1  # 10.9
      env: GEMFILE="$PWD/Gemfile-1.9.3" PUPPET_VERSION="~> 4.0" SLOW_TESTS="true"
      rvm: 1.9.3

    # TODO: why do these tests fail??
    # - osx_image: beta-xcode6.1  # 10.9
    #   env: GEMFILE="$PWD/Gemfile" PUPPET_VERSION="~> 3.0"
    #   rvm: 2.2.3
    # - osx_image: beta-xcode6.1  # 10.9
    #   env: GEMFILE="$PWD/Gemfile" PUPPET_VERSION="~> 3.0" FUTURE_PARSER="yes"
    #   rvm: 2.2.3
    # - osx_image: beta-xcode6.1  # 10.9
    #   env: GEMFILE="$PWD/Gemfile" PUPPET_VERSION="~> 4.0"
    #   rvm: 2.2.3
  exclude:
    - env: TRAVIS_DEFAULT_JOBS_SUCK="true"

cache: bundler
bundler_args: --without system_tests

install:
  - brew update >/dev/null
  - brew cask update >/dev/null

  - sudo PUPPET_VERSION="$PUPPET_VERSION" bundle install --gemfile="$GEMFILE"

  - sudo BUNDLE_GEMFILE="$GEMFILE" bundle exec puppet module build
  - sudo BUNDLE_GEMFILE="$GEMFILE" bundle exec puppet module install pkg/thekevjames-homebrew-*.tar.gz

before_script:
  # Significantly reduces log output from running test/init.pp. It'd be great to remove this
  # but Travis dies if there are >10000 log lines.
  # BEGIN gross permissions hack
  - sudo chown -R travis:admin /usr/local
  - find /usr/local -type d -print0 | xargs -0 chmod 775
  - find /usr/local -type f -print0 | xargs -0 chmod 664
  - find /usr/local/bin -type f -print0 | xargs -0 chmod 775
  - find /usr/local/Cellar -type f -print0 | xargs -0 chmod 775
  - find /usr/local/Library/Homebrew/cask/cmd -type f -print0 | xargs -0 chmod 775
  - find /usr/local/Library/Homebrew/shims/scm -type f -print0 | xargs -0 chmod 775
  - find /usr/local/Library/Homebrew/shims/super -type f -print0 | xargs -0 chmod 775
  # END gross permissions hack

  - brew list --versions
  - brew cask list --versions

script:
  - bash test.sh

notifications:
  email: false
